<h1>Normas de uso de la Gimnasio.</h1>
<ul>
<li>El gimnasio permanecerá abierto desde las lunes a domingo.</li>
<li>El horario del gimnasio es de 7:00 a 22:00.</li>
<li>Sólo se permite comer en la cafetería</li>
<li>Es obligatorio el uso de playeras en las duchas</li>
<li>No se permite estar en el recinto sin camiseta.</li>
</ul>
